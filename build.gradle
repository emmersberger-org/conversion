allprojects {

  apply plugin: 'idea'

  group 'org.emmersberger.conversion'
  version '1.0.0-SNAPSHOT'

  repositories {
    mavenLocal()
    mavenCentral()
  }

}

subprojects {
  apply plugin: 'java'

  sourceCompatibility = 1.8
  targetCompatibility = 1.8

}

task wrapper(type: Wrapper) {
  gradleVersion = '2.5'
}
